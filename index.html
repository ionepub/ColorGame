<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="misapplication-tap-highlight" content="no"/>
	<meta name="HandheldFriendly" content="true"/>
	<meta name="MobileOptimized" content="320"/>
    <title>辨色达人</title>
    <link rel="stylesheet" href="css/basic.css" type="text/css" charset="utf-8"/>
    <script type="text/javascript">
//取消浏览器的所有事件，使得active的样式在手机上正常生效
document.addEventListener('touchstart',function(){
    return false;
},true);
// 禁止选择
document.oncontextmenu=function(){
	return false;
};
var as='slide-in-right',at=200;// 默认动画时间
function plusReady(){
	// 隐藏滚动条
	plus.webview.currentWebview().setStyle({scrollIndicator:'none'});
	// Android处理返回键
	plus.key.addEventListener('backbutton',function(){
		if(confirm('确认退出？')){
			plus.runtime.quit();
		}
	},false);
	compatibleAdjust();
}
if(window.plus){
	plusReady();
}else{
	document.addEventListener('plusready',plusReady,false);
}
// DOMContentLoaded事件处理
var _domReady=false;
document.addEventListener('DOMContentLoaded',function(){
	_domReady=true;
	compatibleAdjust();
},false);
// 兼容性样式调整
var _adjust=false;
function compatibleAdjust(){
	if(_adjust||!window.plus||!_domReady){
		return;
	}
	_adjust=true;
	// iOS平台使用div的滚动条
	if('iOS'==plus.os.name){
		as='pop-in';
		at=300;
		document.getElementById('content').className='scontent';
	}
	// 关闭启动界面
	setTimeout(function(){
		plus.navigator.closeSplashscreen();
	},500);
}
function load(){
	pointbox = document.getElementById("point"); //分数div
	levelbox = document.getElementById("level"); //关卡div
	container = document.getElementById("container"); //外层div
	init();
}
    </script>
    
</head>
<body onload="load();">
	<header>
		<div style="width:15%;height:100%;float:left;"></div>
		<div class="nvtt">辨色达人</div>
		<!--<div class="nvbt iabout" onclick="clicked('about.html');"></div>-->
	</header>
	<div id="content" class="content">
		<p class="des">
			点击选出颜色不同于其它色块的另类！<br>
			关卡： <span id="level">1</span>　 　 总分： <span id="point">0</span>
		</p>
		<div class="game">
			<ul class="container" id="container">
				<!--<li class="block"></li>-->
				
			</ul>
		</div>
	</div>
	<footer>
		<ul>
			<li class="current">闯关模式</li>
			<li>沙漏模式</li>
			<li><a href="">分享</a> </li>
		</ul>
	</footer>
	<script src="js/game.js"></script>
</body>
</html>
